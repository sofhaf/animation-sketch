<body></body>
<script>
  const gifWidth = 150
  const gifHeight = 300
  const numColumns = window.innerWidth / gifWidth
  const numRows = window.innerHeight / gifHeight * 0.4
  const gifURL = 'catgif.gif'


  function createGif(x, y) {
    const kittygif = document.createElement('img')
    kittygif.src = gifURL
    kittygif.style.position = 'absolute'
    kittygif.style.top = y + 'px'
    kittygif.style.left = x + 'px'
    document.body.appendChild(kittygif)
  }

  // createGif (-200,0)
  // createGif (0,0)

  function setup() {
    for (let r = 0; r < numRows; r++) {
      for (let c = 0; c < numColumns; c++) {
        const x = c * gifWidth
        const y = r * gifHeight
        createGif(x - 150, y)
      }
    }
    // console.log(num)
    document.body.style.backgroundColor = 'purple'
    document.body.style.overflow = 'hidden'
  }
  
  setup ()
</script>
