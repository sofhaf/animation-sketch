<body></body>
<script>

  function createGif (x, y) {
    const kittygif = document.createElement('img')
    kittygif.src = "catgif.gif"
    kittygif.style.position = 'absolute'
    kittygif.style.top = y + 'px'
    kittygif.style.left = x + 'px'
    document.body.appendChild(kittygif)
    
  }
  
	 // createGif (-200,0)
  // createGif (0,0)
  
  const gifWidth = 150
  const gifHeight = 300
  const num = window.innerWidth / gifWidth
  
  console.log (num)
  for (let i = 0; i < num; i++) {

		const x = i * gifWidth
    createGif (x-150,0)
  }


  document.body.style.backgroundColor = 'purple'
  document.body.style.overflow = 'hidden'
  
</script>
